# Set root category priority to DEBUG and its only appender to A1.
log4j.rootCategory=DEBUG,A2

# A1 is set to be a FileAppender which outputs to System.out.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A2 is set to be a FileAppender which outputs to File. dev : /app/oracle/output/cbdev/cdebrowser2_1.log
log4j.appender.A2=org.apache.log4j.RollingFileAppender 
log4j.appender.A2.File=c://temp//cbdev//cdebrowser2_1.log
log4j.appender.A2.MaxFileSize=1MB 
log4j.appender.A2.MaxBackupIndex=3 


# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


# A2 uses PatternLayout.
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-4d{HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n